<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>
        VocÃª precisa se autenticar para continuar.
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <form (submit)="logar()">
        <ion-input
          name="email"
          placeholder="exemplo@email.com"
          [(ngModel)]="email"
        ></ion-input>

        <ion-input
          name="senha"
          placeholder="senha"
          [(ngModel)]="senha"
        ></ion-input>

        <ion-button expand="block" type="submit">Entrar</ion-button>
        <ion-button expand="block" fill="outline" [routerLink]="['/cad-usuario']">Cadastre-se</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
