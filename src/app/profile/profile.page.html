<ion-header>
  <ion-toolbar>
    <ion-title><b>Perfil</b></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf='login'>
    <ion-card-header>
      <ion-card-title>Ops!</ion-card-title>
      <ion-card-subtitle>Você precisa se autenticar para cadastrar um evento.</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-input placeholder="exemplo@email.com" (change)='changeEmail($event)' [value]='email'></ion-input>
      <ion-input placeholder="senha" type="password" (change)='changePassword($event)'></ion-input>
      <ion-button expand="block" (click)='efetuaLogin()'>Entrar</ion-button>
      <ion-button expand="block" fill='outline' (click)='cadastroClick()'>Cadastre-se</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf='cadastro'>
    <ion-card-header>
      <ion-card-title>Cadastre-se</ion-card-title>
      <ion-card-subtitle>Fique informado</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-input placeholder="exemplo@email.com" (change)='changeEmail($event)' [value]='email'></ion-input>
      <ion-input placeholder="senha" type="password" (change)='changePassword($event)'></ion-input>
      <ion-input placeholder="confirme sua senha" type="password" (change)='changePasswordConfirmation($event)'>
      </ion-input>
      <ion-button expand="block" (click)='efetuaCadastro()'>Salvar</ion-button>
      <ion-button expand="block" fill='outline' (click)='loginClick()'>Já possui conta?</ion-button>
    </ion-card-content>
  </ion-card>

  <div *ngIf='perfil'>
    <ion-row class='profile-section'>
      <ion-col size='2'>
        <ion-avatar>
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </ion-avatar>
      </ion-col>
      <ion-col size='10'>
        <h2>Nome da pessoa</h2>
        <h4>email@exemplo.com</h4>
      </ion-col>
    </ion-row>

    <ion-list>
        <ion-list-header>
          Eventos Cadastrados
        </ion-list-header>

        <ion-item>
          <ion-avatar slot="start">
            <img src="./avatar-finn.png">
          </ion-avatar>
          <ion-label>
            <h2>Título do Evento</h2>
            <h3>Data do Evento</h3>
            <p>Descrição do Evento</p>
          </ion-label>

          <ion-fab-button expand="full" href="edit-event">
            <ion-icon name="create"></ion-icon>
          </ion-fab-button>
          
        </ion-item>

        
      </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button href="create">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>



</ion-content>
